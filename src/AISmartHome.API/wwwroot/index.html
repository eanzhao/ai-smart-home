<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smart Home Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #212121;
            --bg-secondary: #2f2f2f;
            --bg-tertiary: #3a3a3a;
            --text-primary: #ececec;
            --text-secondary: #b4b4b4;
            --accent: #10a37f;
            --accent-hover: #0d8c6d;
            --border: #4d4d4d;
            --user-msg-bg: #2f2f2f;
            --ai-msg-bg: #212121;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 12px;
        }

        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 12px;
        }

        .sidebar-header h2 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .stats-container {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .stat-item {
            padding: 8px 12px;
            margin-bottom: 6px;
            background-color: var(--bg-tertiary);
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .stat-domain {
            color: var(--text-primary);
        }

        .stat-count {
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* Main chat area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            background-color: var(--bg-secondary);
        }

        .chat-header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 16px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .user-avatar {
            background-color: var(--accent);
        }

        .ai-avatar {
            background-color: var(--bg-tertiary);
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            font-size: 15px;
        }

        .message.user {
            background-color: var(--user-msg-bg);
            padding: 16px;
            border-radius: 12px;
        }

        .message.ai {
            background-color: var(--ai-msg-bg);
            padding: 16px;
            border-radius: 12px;
        }

        .message pre {
            background-color: var(--bg-tertiary);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
        }

        /* Loading indicator */
        .loading {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            animation: pulse 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes pulse {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }

        /* Input area */
        .input-area {
            border-top: 1px solid var(--border);
            padding: 16px 24px;
            background-color: var(--bg-secondary);
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            background-color: var(--bg-tertiary);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #messageInput {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 200px;
            font-family: inherit;
        }

        #messageInput::placeholder {
            color: var(--text-secondary);
        }

        #sendButton {
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            background-color: var(--accent-hover);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border);
        }

        /* Welcome message */
        .welcome {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-secondary);
        }

        .welcome h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .welcome p {
            font-size: 14px;
            line-height: 1.6;
        }

        .welcome-examples {
            margin-top: 32px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .example-btn {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .example-btn:hover {
            background-color: var(--bg-secondary);
        }
    </style>
</head>

            <div class="chat-messages" id="chatMessages">
                <div class="welcome">
                    <h2>æ¬¢è¿ä½¿ç”¨AIæ™ºèƒ½å®¶å±…æ§åˆ¶ç³»ç»Ÿ</h2>

    <script>
        let isProcessing = false;
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Load device stats
        async function loadStats() {
            try {
                const response = await fetch('/agent/stats');
                const data = await response.json();
                
                const statsHtml = data.domains.map(d => `
                    <div class="stat-item">
                        <span class="stat-domain">${getDomainIcon(d.domain)} ${getDomainName(d.domain)}</span>
                        <span class="stat-count">${d.count}</span>
                    </div>
                `).join('');
                
                document.getElementById('statsContainer').innerHTML = `
                    <div class="stat-item" style="background-color: var(--accent); margin-bottom: 16px;">
                        <span class="stat-domain">æ€»è®¾å¤‡æ•°</span>
                        <span class="stat-count" style="color: white; font-weight: bold;">${data.totalDevices}</span>
                    </div>
                    ${statsHtml}
                `;
            } catch (error) {
                console.error('Failed to load stats:', error);
                document.getElementById('statsContainer').innerHTML = '<p style="color: var(--text-secondary); text-align: center;">åŠ è½½å¤±è´¥</p>';
            }
        }

        function getDomainIcon(domain) {
            const icons = {
                'light': 'ğŸ’¡',
                'switch': 'ğŸ”Œ',
                'climate': 'ğŸŒ¡ï¸',
                'fan': 'ğŸŒ€',
                'sensor': 'ğŸ“Š',
                'cover': 'ğŸšª',
                'media_player': 'ğŸ“º',
                'camera': 'ğŸ“¹',
                'lock': 'ğŸ”’'
            };
            return icons[domain] || 'ğŸ ';
        }

        function getDomainName(domain) {
            const names = {
                'light': 'ç¯å…‰',
                'switch': 'å¼€å…³',
                'climate': 'ç©ºè°ƒ',
                'fan': 'é£æ‰‡',
                'sensor': 'ä¼ æ„Ÿå™¨',
                'cover': 'çª—å¸˜',
                'media_player': 'åª’ä½“æ’­æ”¾å™¨',
                'camera': 'æ‘„åƒå¤´',
                'lock': 'é—¨é”'
            };
            return names[domain] || domain;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendExample(text) {
            messageInput.value = text;
            sendMessage();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            // Clear welcome message if present
            const welcome = chatMessages.querySelector('.welcome');
            if (welcome) welcome.remove();

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Disable input
            isProcessing = true;
            sendButton.disabled = true;
            messageInput.disabled = true;

            // Add loading indicator
            const loadingId = addMessage('', 'ai', true);

            try {
                const response = await fetch('/agent/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let aiMessage = '';

                // Remove loading indicator
                document.getElementById(loadingId).remove();
                const aiMessageId = addMessage('', 'ai');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            aiMessage = data.message;
                            updateMessage(aiMessageId, aiMessage);
                        }
                    }
                }

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById(loadingId).remove();
                addMessage('âŒ æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ã€‚è¯·é‡è¯•ã€‚', 'ai');
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(content, type, isLoading = false) {
            const messageId = 'msg-' + Date.now();
            const avatar = type === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
            const messageHtml = isLoading ? 
                `<div class="loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>` : 
                formatMessage(content);

            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="message-avatar ${type}-avatar">${avatar}</div>
                <div class="message-content">${messageHtml}</div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return messageId;
        }

        function updateMessage(messageId, content) {
            const messageDiv = document.getElementById(messageId);
            if (messageDiv) {
                const contentDiv = messageDiv.querySelector('.message-content');
                if (contentDiv) {
                    contentDiv.innerHTML = formatMessage(content);
                }
            }
        }

        function formatMessage(content) {
            // Format the message with basic markdown-like support
            let formatted = content
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
            
            return formatted;
        }

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Initialize
        loadStats();
        messageInput.focus();
    </script>
